<div class="demo-box">
    <p>I'm son</p>
    <p>{{text}}</p>
    <button (click)="createBaby()">create baby</button>
    <p>I got {{babyCount.length}} kids</p>
    <div *ngFor= "let key of babyCount" class="babys">
        <img 
        height=100
        width=150
        [src]="key.imageurl" />
        <p>is a {{key.gender}}!</p>
    </div>
</div>
